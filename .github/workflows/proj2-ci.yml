name: ByteBite CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    name: Backend Test & Server Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: proj2/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test

      - name: Run backend coverage
        run: npm run test:coverage

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: proj2/backend/coverage

      # Optional smoke check â€“ won't fail CI if server isn't up
      - name: Start backend server (smoke check)
        run: |
          nohup npm run server >/dev/null 2>&1 &
          sleep 7
          curl http://localhost:4000 || echo "Backend not responding (ignored in CI)"

  frontend:
    name: Frontend Test & Build Check
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: proj2/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

      - name: Run frontend coverage
        run: npm run test:coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: proj2/frontend/coverage

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: proj2/frontend/dist

  admin:
    name: Admin Test & Build Check
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: proj2/admin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: proj2/admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run admin tests
        run: npm test

      - name: Run admin coverage
        run: npm run test:coverage

      - name: Upload admin coverage report
        uses: actions/upload-artifact@v4
        with:
          name: admin-coverage
          path: proj2/admin/coverage

      - name: Build admin
        run: npm run build

      - name: Upload admin build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: proj2/admin/dist
