name: Code Formatter (Prettier)

on:
  push:
    branches: [ main, dev, master ]
  pull_request:
    branches: [ main, dev, master ]
  workflow_dispatch:

jobs:
  format-check:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install Prettier
        run: npm install -g prettier
      
      - name: Check formatting (backend, frontend, admin)
        run: |
          prettier --check "backend/**/*.{js,jsx}" "frontend/**/*.{js,jsx}" "admin/**/*.{js,jsx}"
